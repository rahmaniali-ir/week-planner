<table>
  <thead>
    <tr>
      <th></th>

      <th #body>
        <timeline></timeline>
      </th>
    </tr>
  </thead>

  <tbody>
    <tr
      *ngFor="let weekday of weekdays"
      [class.current-weekday]="weekday === currentWeekday"
    >
      <th>{{ weekday }}</th>

      <td
        [style.cursor]="cursor"
        (dblclick)="addTiming(weekday, $event)"
        (mousemove)="onMouseMove($event)"
        (mousemove)="moveTimingToWeekday(weekday)"
      >
        <plan-timing
          *ngFor="let timing of getWeekdayTimings(weekday)"
          [timing]="timing"
        ></plan-timing>
      </td>
    </tr>
  </tbody>
</table>
