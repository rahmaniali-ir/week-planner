<table>
  <thead>
    <tr>
      <th></th>

      <th>
        <timeline></timeline>
      </th>
    </tr>
  </thead>

  <tbody (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
    <tr *ngFor="let weekday of weekdays">
      <th>{{ weekday }}</th>

      <td
        (mousemove)="onMouseMove($event)"
        (mouseup)="onMouseUp(weekday, $event)"
      >
        <task
          *ngFor="let planned of tasksOfWeekday(weekday)"
          [task]="planned.task"
          [style.left]="planned.position.start + 'px'"
        ></task>
      </td>
    </tr>
  </tbody>
</table>
